<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TMDb Webapp</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><h1>The Movie Database</h1></li>
          <li class="justify-right">
            <input class="search_field" type="text" name="search" id="movieSearch" placeholder="Search for movies...">
          </li>
        </ul>
      </nav>
    </header>

    <img id="movieImg" alt="">
    <div id="output"></div>
    
    <main>
      <section class="theater">
        <h1>Movies that are currently in Theaters</h1>
        <div class="movie-list"></div>
      </section>
    </main>
    <footer>
      <div class="copyright">
        <p class="p-small">Copyright © 2020 - Alle rechten voorbehouden | Made with ❤️ by <a href="https://www.kaancenik.nl" target="_blank"> Kaan Cenik</a></p>
      </div> <!-- end of copyright --> 
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
